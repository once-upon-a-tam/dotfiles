---
- name: Install neovim dependencies
  dnf:
    name: "{{Â item }}"
    state: latest
  become: yes
  with_items:
    - ripgrep
    - codespell
    - ansible-lint
    - node

- name: Install neovim
  dnf:
    name: neovim
    state: latest
  become: yes

- name: Setup config folder
  file:
    mode: "0755"
    path: "{{ ansible_user_dir }}/.config/nvim"
    state: directory

- name: Copy nvim configuration files
  copy:
    src: "{{ role_path }}/files/"
    dest: "{{ ansible_user_dir }}/.config/nvim/"
