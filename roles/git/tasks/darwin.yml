---
- name: Install git
  community.general.homebrew:
    name: git
    state: latest

- name: Set init.defaultBranch
  community.general.git_config:
    name: init.defaultBranch
    scope: global
    value: main

- name: Set user.email
  community.general.git_config:
    name: user.email
    scope: global
    value: "{{Â vault_git_user_email }}"
  no_log: true

- name: Set user.name
  community.general.git_config:
    name: user.name
    scope: global
    value: "{{ git_user_name }}"

- name: Check if ssh key exists
  ansible.builtin.stat:
    path: "{{ ansible_user_dir }}/.ssh/id_ed25519.pub"
  register: git_signing_key
    
- name: Set user.signingkey
  community.general.git_config:
    name: user.signingkey
    scope: global
    value: "{{ ansible_user_dir }}/.ssh/id_ed25519.pub"
  when: git_signing_key.stat.exists

- name: Set gpg.format
  community.general.git_config:
    name: gpg.format
    scope: global
    value: ssh

- name: Set commit.gpgsign
  community.general.git_config:
    name: commit.gpgsign
    scope: global
    value: true

- name: Set tag.gpgsign
  community.general.git_config:
    name: tag.gpgsign
    scope: global
    value: true

- name: Enable pruning on fetch
  community.general.git_config:
    name: fetch.prune
    scope: global
    value: true

- name: Disable rebase on pull
  community.general.git_config:
    name: pull.rebase
    scope: global
    value: false
 
- name: Copy commit message template file
  ansible.builtin.copy:
    src: "{{ role_path }}/files/commit_msg_template"
    dest: "{{ ansible_user_dir }}/.config/git/commit_msg_template"
    mode: "0600"

- name: Set commit.template
  community.general.git_config:
    name: commit.message
    scope: global
    value: "{{ ansible_user_dir }}/.config/git/commit_msg_template"
